<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library Project</title>
    <link rel="stylesheet" href="asset/css/style.css">
  </head>
  <body>
    <table>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Page numbres</th>
        <th>read</th>
      </tr>
      
    </table>

    <div class="user_input">
      <button id="addbook_btn">
        <!-- <span id="addbook_txt">ADD NEW BOOK</span>
        <span id="cancel_txt">CACEL</span> -->
        add book
      </button>

      <form id="addbook_form" class="hide_element">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" placeholder="Book title"><br>
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" placeholder="Book author"><br>
        <label for="pagesnum">Pages number:</label><br>
        <input type="number" name="pagesnum" id="pagesnum" placeholder="Pages numbers"><br>

        <div class="radio">
          <label for="readtrue">Already read it:</label><br>
          <input type="radio" id="readtrue" name="read" value="true"><br>
          <label for="readfalse">Haven't Read it yet:</label><br>
          <input type="radio" id="readfalse" name="read" value="false" checked><br>
        </div>

        <button id='submit_book_data'>
          Submit Book info
        </button>
        <button id='cancel_book_data'>
          Cancel
        </button>
      </form>
      <!-- <div id="form_submission" class="hide_element">

        <button id='cancel_book_data'>

        </button>
      </div> -->
    </div>
    <script src="asset/script/main.js"></script>
